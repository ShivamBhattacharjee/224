<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300"
      rel="stylesheet"
      type="text/css"
    />

    <title>gmail login</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 p-3 text-center">
        <img src="./static/logo.png" width="150" height="50" />
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 p-3 text-center">
        <h1 style="font-size: xx-large">One account.All of Google.</h1>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-12 p-3 text-center">
        <p>Sign in to continue to Gmail.</p>
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4"></div>
      <div class="col-sm-12 col-md-4 col-lg-4 pl-5 pr-5 mt-1">
        <div class="pl-5 pr-5">
        <div style="background-color: bisque;box-shadow: 0px 0px 1px 1px coral;" class="p-5">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <img src="./static/profile-img.png" width="100" height="100">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-1">
                    <input placeholder="email" class="input" type="mail" name="email" id="email">
                </div>
                
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-1">
                    <input placeholder="password" class="input" type="password" name="password" id="password">
                </div>
                
                <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-1" >
                    <button class="submit" style="background-color: blue; color:white">
                        sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
  </body>
</html>
